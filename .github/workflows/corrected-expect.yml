---
name: Corrected Expect Inside Nix-Shell
on:
  workflow_dispatch:

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  corrected-research:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Execute Research with Corrected Pattern
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 180
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"Research online: network discovery tools optimization\"
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect { -re {.*research.*|.*tools.*|.*Write.*} { exit 0 } timeout { exit 1 } }
          "'
      - name: Create Success Marker
        run: nix-shell -p coreutils --run 'echo "Corrected expect pattern successful" > success.txt'
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: corrected-expect-results
          path: success.txt