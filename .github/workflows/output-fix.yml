---
name: Output Capture Fix
on:
  workflow_dispatch:

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  capture-full-output:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Execute with Full Output Wait
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 600
            log_file -noappend research-full.log
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"Research: fastest network scanners 2025\"
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect {
              -re {.*scanner.*|.*tool.*} {
                sleep 30
              }
              eof {
                exit 0
              }
              timeout {
                exit 1
              }
            }
          "' 2>&1 | tee expect-debug.txt
      - name: Copy All Output Files
        run: |
          nix-shell -p coreutils --run 'cp ~/research-full.log . 2>/dev/null || echo "No log file" > error.txt'
          nix-shell -p coreutils --run 'echo "Output capture attempt completed" > capture-status.txt'
      - name: Upload All Files
        uses: actions/upload-artifact@v4
        with:
          name: full-output-capture
          path: |
            research-full.log
            expect-debug.txt
            capture-status.txt
            error.txt