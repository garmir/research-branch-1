---
name: Complete Research with Theme Fix
on:
  workflow_dispatch:

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  complete-research-cycle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Execute Complete Research Cycle
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 600
            log_file -noappend complete-research.log
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"Research fastest network scanners 2025. List top 3 tools with nix package names.\"
            expect { -re {.*Choose.*text style.*} { send \"1\r\" } }
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect {
              -re {.*scanner.*|.*nix.*|.*package.*} {
                sleep 30
              }
              eof {
                exit 0
              }
              timeout {
                exit 1
              }
            }
          "'
      - name: Copy Research Output
        run: nix-shell -p coreutils --run 'cp ~/complete-research.log . 2>/dev/null || echo "No log found" > error.txt'
      - name: Upload Complete Research
        uses: actions/upload-artifact@v4
        with:
          name: complete-research-cycle
          path: |
            complete-research.log
            error.txt