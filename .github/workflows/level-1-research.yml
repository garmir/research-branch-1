name: Level 1 - Research Branch (46s each)
on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Branch research task'
        required: true
        default: 'specialized research analysis'

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  branch-research:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Step 1 - Branch Initialization
        run: nix-shell -p coreutils --run 'echo "Level 1 branch research: ${{ github.event.inputs.task }}" > branch-init.txt'
      - name: Step 2 - Execute Research
        run: |
          nix-shell -p nodejs expect --run 'expect -c "
            set timeout 120
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"Research online: ${{ github.event.inputs.task }}. Find latest tools, techniques, and methodologies. Output brief summary.\"
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect { -re {.*research.*|.*tools.*|.*Write.*} { exit 0 } timeout { exit 1 } }
          "'
      - name: Step 3 - Document Results
        run: nix-shell -p coreutils --run 'echo "Branch research completed for: ${{ github.event.inputs.task }}" > branch-results.txt'
      - name: Upload Branch Results
        uses: actions/upload-artifact@v4
        with:
          name: level-1-branch-results
          path: |
            branch-init.txt
            branch-results.txt